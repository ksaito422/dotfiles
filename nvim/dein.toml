[[plugins]] # Git操作
repo = 'lambdalisue/gina.vim'
hook_add = '''
  source ~/.config/nvim/plugins/gina.vim
'''

[[plugins]] # Gitの変更表示
repo = 'airblade/vim-gitgutter'
