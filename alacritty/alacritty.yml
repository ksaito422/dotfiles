env:
    TERM: xterm-256color

font:
    # Normal font
    normal:
        family: HackGen35Nerd

    # Point size
    size: 11.0

window:
    # window title
    title: Alacritty
    # 透化
    opacity: 0.9
    # 標準ウインドウサイズ 
    dimensions:
        columns: 200
        lines: 60
    padding:
        x: 8
        y: 4

scrolling:
    # consoleのlogを10000行まで保持
    history: 10000

    # スクロール量は3行
    multiplier: 3

shell:
    # default shell
    program: /bin/zsh
    args:
        - --login

cursor:
    # cursor style
    style: Beam

import:
    # colorスキーム
    - "~/.config/alacritty/dracula.yml"

# キーバインド
key_bindings:
    - { key: Space,  mods: Shift|Command, mode: Vi,    action: ToggleViMode            }
    # wikiのrecommnedをそのままコピーしただけ
    - { key: Comma,     mods: Command,      command:
        {program: "sh", args: ["-c","open ~/.config/alacritty/alacritty.yml"]}     }
    - { key: N,         mods: Command,      action: SpawnNewInstance        }
    - { key: Space,     mods: Alt,          chars: " "                      }
    - { key: Back,      mods: Super,   chars: "\x15"                        } # delete word/line
    - { key: Left,      mods: Alt,     chars: "\x1bF"                       } # one word left
    - { key: Right,     mods: Alt,     chars: "\x1bB"                       } # one word right
    - { key: Left,      mods: Command, chars: "\x1bOH",   mode: AppCursor   } # Home
    - { key: Right,     mods: Command, chars: "\x1bOF",   mode: AppCursor   } # End
    # tmuxのprefixをCtrl-Qにしているので、その設定
    # これがないとtmuxのprefixが効かずに、Alacrittyのキーバインドに持っていかれるっぽい？
    - { key: Q,         mods: Control, chars: "\x11"                        } # tmux prefix
