# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

set -g default-terminal "screen-256color"
set -ga terminal-overrides ",alacritty:Tc"
set -g default-shell /bin/zsh
set -g mouse on

set -g prefix C-q  # Ctrl-qをプレフィックスキーに割り当て
unbind C-b         # Ctrl-bの割り当てを解除:w

# KeyBindings
# "bind -r"はrepeat-timeで指定したミリ秒再度Prefixを押さずに入力可能にできる。
# "bind -n"はPrefix(Ctrl+q)が不要になる。
# "bind -t"はkeyはkey-table内に割り当てられる。

# ウィンドウ番号を1から始める
set -g base-index 1

#ステータスバーをトップに配置する
# set-option -g status-position top
# #H => マシン名 #P => ペイン番号
# status line 最左に表示
set-option -g status-left '[#P]'
# センタライズ（主にウインドウ番号など）
set -g status-justify centre
# status line 最右に日時を表示する
set -g status-right "#[fg=black]%Y/%m/%d %H:%M %A"
# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1

# mouseでウインドウ・ペインの切り替えやリサイズを可能にする
set-option -g mouse on

# | でペインを縦に分割する
bind | split-window -h
# - でペインを横に分割する
bind - split-window -v

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 次と前のウインドウ間を移動する
bind [ previous-window
bind ] next-window

# コピーモードを設定する
# prefix v でコピーモードに入る
bind v copy-mode
# コピーモードでvimキーバインドを使う
setw -g mode-keys vi
# 'v' で選択を始める
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

